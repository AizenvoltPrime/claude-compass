services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: claude-compass-postgres
    environment:
      POSTGRES_DB: claude_compass
      POSTGRES_USER: claude_compass
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8'
      TZ: ${TIMEZONE}
      PGTZ: ${TIMEZONE}
    command: postgres -c timezone=${TIMEZONE}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - claude-compass-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U claude_compass -d claude_compass']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres_test:
    image: pgvector/pgvector:pg15
    container_name: claude-compass-postgres-test
    environment:
      POSTGRES_DB: claude_compass_test
      POSTGRES_USER: claude_compass
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8'
      TZ: ${TIMEZONE}
      PGTZ: ${TIMEZONE}
    command: postgres -c timezone=${TIMEZONE}
    ports:
      - '5433:5432'
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - claude-compass-network
    profiles:
      - test
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U claude_compass -d claude_compass_test']
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: claude-compass-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - claude-compass-network
    profiles:
      - cache
    command: redis-server --appendonly yes

  pgadmin:
    image: dpage/pgadmin4
    container_name: claude-compass-pgadmin
    ports:
      - '5050:80'
    networks:
      - claude-compass-network
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  claude-compass-network:
    driver: bridge
